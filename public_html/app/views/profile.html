  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" >

    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="list-group">
    <img  src="{{details.cover | imgUrlFilter:details.cover}}" class="img-thumbnail">
    <p>{{details.pseudo}} {{details.age}} ans</p>
    <p class="text-primary" ng-bind="details.city"></p>
    <p> <span ng-bind="details.last_cnx_label"></span> le : <span ng-bind="details.last_cnx"></span></p>
    <div class="tags">
      <a ng-repeat="hashtag in details.hashtags" ui-sref="tag-detail({tagId:hashtag.id})"> #{{hashtag.label}} </a>
    </div>
    <p ng-bind="details.about1"></p>
    <p ng-bind="details.about2"></p>              
</div>
